---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">
          <span class="fa fa-calendar fa-fw"></span>
          {{ post.date | date: "%b %-d, %Y" }}
          {% if post.category %}
            â€” <span class="category" title="Category"> <a href="/categories/#{{ page.category|slugize }}">{{ post.category }}</a></span>
          {% endif %}
        </span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {% if post.description %}
        <div class="post-description post-meta">
          {{ post.description }}
          <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
        </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
